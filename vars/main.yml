search_engine_list:
  - google:
    NAME: Search Google
    HREF: https://www.google.com/search?q=%s
    SHORTCUTURL: "g:"

  - github:
    NAME: Search Github
    HREF: https://www.github.com/search?q=%s
    SHORTCUTURL: "gh:"

  - startpage:
    NAME: startpage websearch
